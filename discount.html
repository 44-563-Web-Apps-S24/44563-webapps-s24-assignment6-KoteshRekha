<!DOCTYPE html>
<html>
 
<body>
<h1>Kotesh Rekha discount calculations</h1>
<h2>Getting input</h2>
<label for="charge">Enter price per</label>
<input type="number" name="charge" id="charge" value="10"><br>
<label for="items">Enter no of items</label>
<input type="number" name="items" id="items" value="9"><br>
<label for="cuts">Enter the discount percent</label>
<input type="number" name="cuts" id="cuts" value="5"><br>
<input type="button" onclick="discount()" value="Show total">
<p id="result">Results</p>

<form>
    <label>
    <input type="radio" name="operation" value="sum" onClick="chooseOp()"> sum
    </label><br>
    <label>
    <input type="radio" name="operation" value="mult" onClick="chooseOp()"> mult
    </label><br>
    <label>
    <input type="radio" name="operation" value="exp" onClick="chooseOp()"> exp
    </label><br>
    </form>
    
<p id="result1">Result</p>
<script> 


function discount()
{
    var price = document.getElementById("charge").value
    var number = document.getElementById("items").value
    var discount = document.getElementById("cuts").value
    var total,dis;
    //console.log(discount);
    var myOutput = "";
    for (let index = 0; index < 5; index++) {
        total= price*number;
        dis=(total*discount)/100;
        total = total-dis;
        myOutput+=discount+"%"+"is"+total+";";
        
        discount++;
    }
    document.getElementById("result").innerHTML = "Total are: "+myOutput;   
}

function chooseOp()
{
    
            var price = parseFloat(document.getElementById("charge").value);
            var discount = parseFloat(document.getElementById("cuts").value);
            var operation = document.querySelector('input[name="operation"]:checked').value;
            var result;
            var operationSymbol;
 
            switch (operation) {
                case "sum":
                    result = price + discount;
                    operationSymbol = "+";
                    break;
                case "mult":
                    result = price * discount;
                    operationSymbol = "*";
                    break;
                case "exp":
                    result = price ** discount;
                    operationSymbol = "";
                    break;
                default:
                    result = "Invalid operation";
                    operationSymbol = "";
                    break;
            }
 
            var outputMessage = ` ${operation} of ${price} and ${discount} is  ${result}`;
            document.getElementById("result1").textContent = "Result: " + result;
            document.getElementById("result1").textContent = outputMessage;
        }
    


</script>

</body>
</html>
